# So we get Ubuntu Trusty - using "dist: trusty" breaks OS X.
services: docker

os:
  - linux
  - osx

# Not really, but this is here so we can do stuff by hand.
language: c

cache:
  directories:
    - $HOME/.cache/pip
    - $HOME/build/The-Compiler/qutebrowser/.cache

env:
  - PATH=/home/travis/bin:/home/travis/.local/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin


install:
  - python scripts/dev/ci_install.py

script:
    - xvfb-run -s "-screen 0 640x480x16" tox -e py34,py34-integration
    - [[ $TRAVIS_OS_NAME == linux ]] && tox -e unittests-nodisp
    - [[ $TRAVIS_OS_NAME == linux ]] && tox -e misc
    - [[ $TRAVIS_OS_NAME == linux ]] && tox -e pep257
    - [[ $TRAVIS_OS_NAME == linux ]] && tox -e pyflakes
    - [[ $TRAVIS_OS_NAME == linux ]] && tox -e pep8
    - [[ $TRAVIS_OS_NAME == linux ]] && tox -e mccabe
    - [[ $TRAVIS_OS_NAME == linux ]] && tox -e pyroma
    - [[ $TRAVIS_OS_NAME == linux ]] && tox -e check-manifest
    - tox -e pylint
