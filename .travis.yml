dist: trusty

os:
  - linux
  - osx

# Not really, but this is here so we can do stuff by hand.
language: c

cache:
  directories:
    - $HOME/.cache/pip
    - $HOME/build/The-Compiler/qutebrowser/.tox
    - $HOME/build/The-Compiler/qutebrowser/.cache

install:
  - python scripts/dev/ci_install.py

script:
    - xvfb-run -s "-screen 0 640x480x16" tox -e unittests,smoke
    - tox -e misc
    - tox -e pep257
    - tox -e pyflakes
    - tox -e pep8
    - tox -e mccabe
    - tox -e pylint
    - tox -e pyroma
    - tox -e check-manifest

# Travis bug - OS X builds get routed to Ubuntu Trusty if "dist: trusty" is
# given.
matrix:
  allow_failures:
    - os: osx
