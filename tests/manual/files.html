<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Selecting files</title>
    </head>
    <body>
      <form>
        <p>Single file:</p> <input type="file"/>
        <p>Multiple files:</p> <input type="file" multiple/>
        <p>With accept-attribute:</p> <input type="file" accept="text/plain"/>
      </form>
    </body>
</html>
