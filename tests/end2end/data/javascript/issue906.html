<!DOCTYPE html>
<html>
<body>

<button onclick="openWin()" id="open-button">Open "myWindow"</button>
<button onclick="closeWin()" id="close-button">Close "myWindow"</button>

<script>
var myWindow;

function openWin() {
    myWindow = window.open("", "myWindow", "width=200, height=100");
}

function closeWin() {
    myWindow.close();
    myWindow.close();
}
</script>

</body>
</html>
