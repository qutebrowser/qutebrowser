<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript">
            function prompter() {
                var reply = prompt("js prompt", "")
                console.log("Prompt reply: " + reply)
            }
        </script>
    </head>
    <body>
        <input type="button" onclick="prompter()" value="Show prompt">
    </body>
</html>
