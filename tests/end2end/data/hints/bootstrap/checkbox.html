<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Bootstrap checkbox</title>
  <link rel="stylesheet" href="bootstrap.css">
</head>

<body>

  </div>

</html>
