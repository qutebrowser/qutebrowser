## keybindings

bindings.key_mappings:
  default:
    <Ctrl-[>: <Escape>
    <Ctrl-6>: <Ctrl-^>
    <Ctrl-M>: <Return>
    <Ctrl-J>: <Return>
    <Shift-Return>: <Return>
    <Enter>: <Return>
    <Shift-Enter>: <Return>
    <Ctrl-Enter>: <Ctrl-Return>
  type:
    name: Dict
    keytype: Key
    valtype: Key
  desc: >-
    This setting can be used to map keys to other keys.

    When the key used as dictionary-key is pressed, the binding for the key used
    as dictionary-value is invoked instead.

    This is useful for global remappings of keys, for example to map Ctrl-[ to
    Escape.

bindings.default:
  default:
    normal:
      <Escape>: clear-keychain ;; search ;; fullscreen --leave
      o: set-cmd-text -s :open
      go: set-cmd-text :open {url:pretty}
      O: set-cmd-text -s :open -t
      gO: set-cmd-text :open -t -r {url:pretty}
      xo: set-cmd-text -s :open -b
      xO: set-cmd-text :open -b -r {url:pretty}
      wo: set-cmd-text -s :open -w
      wO: set-cmd-text :open -w {url:pretty}
      /: set-cmd-text /
      ?: set-cmd-text ?
      ":": "set-cmd-text :"
      ga: open -t
      <Ctrl-T>: open -t
      <Ctrl-N>: open -w
      <Ctrl-Shift-N>: open -p
      d: tab-close
      <Ctrl-W>: tab-close
      <Ctrl-Shift-W>: close
      D: tab-close -o
      co: tab-only
      T: tab-focus
      gm: tab-move
      gl: tab-move -
      gr: tab-move +
      J: tab-next
      <Ctrl-PgDown>: tab-next
      K: tab-prev
      <Ctrl-PgUp>: tab-prev
      gC: tab-clone
      r: reload
      <F5>: reload
      R: reload -f
      <Ctrl-F5>: reload -f
      H: back
      <back>: back
      th: back -t
      wh: back -w
      L: forward
      <forward>: forward
      tl: forward -t
      wl: forward -w
      <F11>: fullscreen
      f: hint
